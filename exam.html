<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{

            padding: 0;

    .sec1{
        display: flex;

        padding: 20px 0 10px 150px;
    }
    .side1{
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-top: 10px;
        margin: auto;
    }
    .netflix{
        height: 50px;
        width: auto;
    }
    .translate{

    }
    .started{
        font-size: 25px;
        background-color: red;
        color: white;
        padding: 13px 20px;

</head>
<body>
    <img class="backgroundpic" src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/netflixteaser.png">

        <section class="sec1">

            <div  class="side1">
                <div class="translate">

                        <option label="English" selected>English</option>

        </section>
        <section class="sec2">

            <br>

                    <input type="email" id="emailInput" required>
                </form>
                <button class="started" onclick="getEmailValue()">Get Started <i class="fa-solid fa-caret-right"></i></button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>$(document).ready(function() {
        $(".translate").click(function() {
          $(".appear").toggle();
        });
      });

    const emailInput = document.getElementById('emailInput');

  }
